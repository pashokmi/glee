<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <h1 class="sr-only">furniture</h1>
  <header class="header">
    <div class="wrapper">

      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">

          <ul class="menu__list">

            <li class="menu__item">
              <a class="menu__link" href="#">Home +</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Pages +</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>

          </ul>


          <div class="header__adds">


            <button class="header__search">
              <svg class="header__svg header__svg--search">
                <use xlink:href="images/icons/sprite.svg#search"></use>
              </svg>
            </button>

            <div class="header__items">
              <a class="header__link" href="#">
                <svg class="header__svg">
                  <use xlink:href="images/icons/sprite.svg#heart"></use>
                </svg>

              </a>

              <a class="header__link" href="#">
                <svg class="header__svg">
                  <use xlink:href="images/icons/sprite.svg#cart"></use>
                </svg>

              </a>
            </div>

            <button class="header__btn">
              <svg class="header__svg header__svg--btn">
                <use xlink:href="images/icons/sprite.svg#menu-btn"></use>
              </svg>
            </button>

          </div>

      </div>
