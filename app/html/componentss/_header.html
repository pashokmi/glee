<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@@title</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <h1 class="sr-only">furniture</h1>
  <header class="header">
    <div class="container__wrapper">

      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">

          <ul class="menu__list">

            <li class="menu__item">
              <a class="menu__link" href="#">Home +</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Pages +</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>

            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>

          </ul>


          <div class="menu-adds">


            <button class="menu-adds__search">
              <svg class="menu-adds__svg" id="search">
                <use xlink:href="images/icons/sprite.svg#search"></use>
              </svg>
            </button>

            <div class="menu-adds__link">
              <a class="menu-adds__link-item" href="#">
                <svg class="menu-adds__svg">
                  <use xlink:href="images/icons/sprite.svg#like"></use>
                </svg>
                <span class="menu-adds__num">0</span>
              </a>

              <a class="menu-adds__link-item" href="#">
                <svg class="menu-adds__svg">
                  <use xlink:href="images/icons/sprite.svg#cart"></use>
                </svg>
                <span class="menu-adds__num">0</span>
              </a>
            </div>

            <button class="menu-adds__btn">
              <svg class="menu-adds__svg" id="menu-btn">
                <use xlink:href="images/icons/sprite.svg#menu-btn"></use>
              </svg>
            </button>

          </div>
        </nav>

      </div>
    </div>
  </header>
