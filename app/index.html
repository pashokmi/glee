<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
        <nav class="menu">

          <ul class="menu__list">
            
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>

            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>

            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>

            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>

            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
            
          </ul>
        </nav>

        <div class="user-nav">

          <div class="user-nav__search">
          <a class="user-nav__link" href="#">
            <img class="user-nav__search-btn" src="images/icons/search.svg" alt="search">
          </a>
          </div>

          <div class="user-nav__like-basket">
          <a class="user-nav__link" href="#">
            <img class="user-nav__heart" src="images/icons/heart.svg" alt="like">
            <span class="user-nav__num">0</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__cart" src="images/icons/cart.svg" alt="cart">
            <span class="user-nav__num">0</span>
          </a>
          </div>
          <div class="user-nav__menu-btn">
          <a class="user-nav__link" href="#">
            <img class="user-nav__btn" src="images/icons/menu-btn.svg" alt="menu-button">
          </a>
          </div>

        </div>

      </div>
    </div>
  </header>

</body>
</html>
